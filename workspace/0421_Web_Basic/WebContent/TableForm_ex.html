<!DOCTYPE html>
<html lang="en">
<head>
<title>Example of HTML thead Tag</title>
<style type="text/css">
    table, td, th {
        border: 1px solid gray;
        text-align: center;
    }
</style>
</head>
<body>
    <table width="800" align="center">
    <caption>게시글목록(전체글 : 10건)</caption>
    <colgroup>
    	<col width="50">
    	<col width="350">
    	<col width="100">
    	<col width="140">
    	<col width="100">
    	<col width="100">
    </colgroup> 
        <thead>
            <tr style="background-color: orange">
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>No.</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Carter</td>
                <td>johncarter@mail.com</td>
                <td>1</td>
                <td>John Carter</td>
                <td>johncarter@mail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
