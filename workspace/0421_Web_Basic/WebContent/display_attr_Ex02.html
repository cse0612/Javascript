<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>[중요] Display 속성의 inline, inline-block의 차이점</title>
<style>
	nav {
		width:100%;
		height:60px;
		background-color:#069;
		
	}
	nav ul li { list-style-type:none; }
	
	#nav1 ul li { display:inline; 
				  padding:20px;
				  margin:0 10px;
	} 
	
	#nav2 ul li { display:inline-block; 
				  padding:20px;
				  margin:0 10px;
	} 
	
	nav ul li:hover { background:gold; display:inline-block;}
	
	nav ul li a { color:white;
				  text-decoration:none;
	}
	
}
</style>

</head>
<body>
	<nav id="nav1">
		<ul>
			<li><a href="#">제품</a></li>
			<li><a href="#">기획전</a></li>
			<li><a href="#">스토리</a></li>
			<li><a href="#">고객서비스</a></li>
			<li><a href="#">멤버쉽</a></li>
			<li><a href="#">비즈니스</a></li>
			<li><a href="#">사회공헌</a></li>
		</ul>
	<h2>신제품</h2>	
	</nav>
		<nav id="nav2">
		<ul>
			<li><a href="#">제품</a></li>
			<li><a href="#">기획전</a></li>
			<li><a href="#">스토리</a></li>
			<li><a href="#">고객서비스</a></li>
			<li><a href="#">멤버쉽</a></li>
			<li><a href="#">비즈니스</a></li>
			<li><a href="#">사회공헌</a></li>
		</ul>
	<h2>신제품</h2>	
	</nav>
	
</body>
</html>
