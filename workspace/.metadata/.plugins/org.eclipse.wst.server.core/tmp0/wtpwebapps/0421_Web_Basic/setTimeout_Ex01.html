<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>setTimeout 함수와 location 객체 예제</title>
</head>
<body>
	<script>
		// 특정한 시간후에 함수 실행   =>  setTimeout("명령문", 시간);   시간 = ms  1/1000 초 단위
		setTimeout("alert('네이버로 이동합니다');location.href='http://www.naver.com'", 2000);
	</script>
</body>
</html>
