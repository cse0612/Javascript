<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>카카오 지도 시작하기</title>
</head>
<body>
<!-- 지도를 담을 영역 만들기  -->
<div id="map" style="width:500px;height:400px;"></div>
<!--  실제 지도를 그리는 Javascript API를 불러오기 -->
<!--  // 이라는 상대 프로토콜을 사용하면, 사용자의 http, https 환경에 따라 자동으로 해당 프로토콜을 따라가게 됩니다. -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=269f3bdfee8403c85dd95f5cc96189e1"></script>
<script>
//지도를 띄우는 코드 작성
var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스

/* center: 지도의 중심좌표.  
      지도를 생성하는데 반드시 필요함. 
   center 에 할당할 값은 LatLng 클래스를 사용하여 생성합니다. 
      흔히 위경도 좌표라고 부르는 WGS84 좌표계의 좌표값을 넣어서 만드는데요
      생성인자는 위도(latitude), 경도(longitude) 순으로 넣어주세요.
 */
var options = { //지도를 생성할 때 필요한 기본 옵션
	center: new kakao.maps.LatLng(33.450701, 126.570667), //지도의 중심좌표.  지도를 생성하는데 반드시 필요함. center 에 할당할 값은 LatLng 클래스를 사용하여 생성합니다. 흔히 위경도 좌표라고 부르는 WGS84 좌표계의 좌표값을 넣어서 만드는데요, 생성인자는 위도(latitude), 경도(longitude) 순으로 넣어주세요.
	level: 3 //지도의 레벨(확대, 축소 정도)
};

var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴

</script>
</body>
</html>
