<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>rotatorPlugin jQuery 예제</title>
<style>
	img { width:150px; height: 200px; }
	.divHeight { float:left; }
</style>

<script src="js/jquery.js"></script>
<script src="js/jquery.rotator.js"></script>

<script>
   $(function(){
      $('#rotator1').rotator({ms:1000});
   });
</script>


</head>
<body>
	<h2>CGV 현재 상영작/개봉 예정</h2>
	<div id="rotator1">
		<div class="divHeight">
			<img src="images/더스파이.jpg" hspace="20">
			<br><center><b>더스파이</b></center>
		</div>
		<div class="divHeight">
			<img src="images/비당신.jpg" hspace="20">
			<br><center><b>비당신</b></center>
		</div>
		<div class="divHeight">
			<img src="images/마크업.jpg" hspace="20">
			<br><center><b>마크업</b></center>
		</div>
		<div class="divHeight">
			<img src="images/미나리.jpg" hspace="20">
			<br><center><b>미나리</b></center>
		</div>
		<br /><br /><br /><br /><br /><br />		
	</div>
	<div id="movieselect">
		<b>영화선택</b>
		<select name="movie">
			<option selected>영화선택</option>
			<option>더스파이</option>
			<option>비당신</option>
			<option>마크업</option>
			<option>미나리</option>
		</select>
	</div>
</body>
</html>
